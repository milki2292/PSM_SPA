<body>
    <div id="app">
        <div id="strip">
            <div id="foddy"><i class="icon-fast-food"></i>Foddy</div>
        </div>

        <div class="container">
            <div id="profile">
                <a href="./user.html" style="text-decoration: none;"><img id="profilepic"

                    <button v-on:click="searchByLocation()">Szukaj</button>
                </div>
            </div>
            <p v-for="restaurant in results.businesses">{{ restaurant }}</p>
        </div>

    <script src="js/logout.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                document.getElementById("login").hidden = true
                document.getElementById("register").hidden = true
                document.getElementById("profile").hidden = false
                document.getElementById("logout").hidden = false


            }
            else {
                document.getElementById("login").hidden = false
                document.getElementById("register").hidden = false
                document.getElementById("profile").hidden = true
                document.getElementById("logout").hidden = true
            }
        });


        new Vue({
            el: "#app",
            data: {
                results: [],
                location: "",
                API_key: "Bearer fkbp8a45dtXLiROWZHIh6ruBZVTOtm_oNzqlj2NzfDskFb5HMCFjRBEJgkIgJkv-Q0H7IFkT3LWgzDWoNbjsHnZ5WVECz-Fr5lYhR_hYtE_PAPrrwBNeLgtn-MOmXnYx"
            },
            methods: {
                searchByLocation: function () {
                    var config = {
                        headers: {
                            "Accept": "application/json",
                            "Content-Type": "application/json",
                            "Authorization": this.API_key,
                        }
                    }
                    fetch(`https://cors-anywhere.herokuapp.com/https://api.yelp.com/v3/businesses/search?location=${this.location}`, { headers: config.headers })
                        .then(response => response.json())
                        .then(json => this.results = json)
                        .catch(error => console.log(error))

                }
            }

        })
    </script>
