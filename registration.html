<html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./fontello-c5a7fb19/css/fontello.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="./img/foo.ico" />
    <title>Foddy</title>
</head>

<body>
    <div id="strip">
        <div id="foddy"><i class="icon-fast-food"></i>Foddy - rejestracja</div>
    </div>

    <div class="container">
        <div id="a">
            <img src="./img/foo-ico.png" id="icon">
            <h4></h4>
            <input type="textfield" id="email" placeholder="Email" />

            <h4></h4>
            <input type="password" id="password" placeholder="Hasło" />

            <h4></h4>
            <input type="password" id="password2" placeholder="Powtórz hasło" />

            </br><br>
            <button id="savebutton" class="btn btn-login btn-lg btn-block">Zarejestruj</button>
        </div>
        <div id="v1"></div>
        <div id="b">
            <br><br>
            <button id="button1" class="btn btn-git btn-lg ">Zarejestruj z Github <i
                    class="icon-github-circled"></i></button>

            <br><br>
            <button id="button2" class="btn btn-google btn-lg ">Zarejestruj z Google <i
                    class="icon-google"></i></button>

            <br><br>
            <button id="button3" class="btn btn-fb btn-lg ">Zarejestruj z Facebook <i
                    class="icon-facebook-official"></i></button>

            <br><br>
            <button id="button4" class="btn btn-yahoo btn-lg ">Zarejestruj z Yahoo <i class="icon-yahoo"></i></button>
        </div>
        <div id="c"></div>
    </div>



    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script src="externalSocialNetworksLogin.js"></script>
    <script>
        button.addEventListener("click", function () {

            const email = document.getElementById("email").value
            const password = document.getElementById("password").value
            const password2 = document.getElementById("password2").value

            if (password != password2) {
                alert("hasła są różne")
            }
            else {
                firebase.auth().createUserWithEmailAndPassword(email, password)
                    .then(function () {
                        alert("konto zostało założone")
                    })
                    .catch(function (error) {
                        console.log(error.code);
                        console.log(error.message);
                    });

            }
        })
    </script>
    </script>
</body>
